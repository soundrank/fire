<!doctype html>
<html>

  <head>
    <meta charset="utf-8">
    <title>Fire</title>
    <link rel="stylesheet" href="fire.css">
  </head>

  <body>
    <section class="section">
      <div class="text">
        <h2>KOUHEI</h2>
      </div>
      <svg>
        <filter id="fire">
          <feTurbulence id="turbulence" baseFrequency="0.1 0.1" numOctaves="2" seed="3">
            <animate attributeName="baseFrequency" dur="10s" values="0.1 0.1;0.12 0.2" repeatCount="indefinite">
            </animate>
          </feTurbulence>
          <feDisplacementMap in="SourceGraphic" scale="25"></feDisplacementMap>
        </filter>
      </svg>
    </section>
  </body>

</html>
